apiVersion: apps/v1
kind: Deployment
metadata:
 labels:
   app: events-api
 name: events-api
spec:
 replicas: 2
 selector:
   matchLabels:
     app: events-api
     ver: v1.0
 template:
   metadata:
     labels:
       app: events-api
       ver: v1.0
   spec:
     containers:
     - image: 021668988309.dkr.ecr.us-east-1.amazonaws.com/events-api:latest
       name: events-api
       ports:
       - containerPort: 8082

